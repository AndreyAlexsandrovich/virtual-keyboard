<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Тренажер</title>
</head>

<body>
    <div class="container">
        <div class="Keyboard">
            <div class="Keyboard-the-first-row">
                <div class="key" data-key='`'>`</div>
                <div class="key" data-key='1'>1</div>
                <div class="key" data-key='2'>2</div>
                <div class="key" data-key='3'>3</div>
                <div class="key" data-key='4'>4</div>
                <div class="key" data-key='5'>5</div>
                <div class="key" data-key='6'>6</div>
                <div class="key" data-key='7'>7</div>
                <div class="key" data-key='8'>8</div>
                <div class="key" data-key='9'>9</div>
                <div class="key" data-key='0'>0</div>
                <div class="key" data-key='-'>-</div>
                <div class="key" data-key='='>=</div>
                <div class="key" data-backspace='BackSpace'>Backspace</div>
            </div>
            <div class="Keyboard-the-second-row">
                <div class="key" data-tab='Tab'>Tab</div>
                <div class="key" data-key='q' data-upper="Q">q</div>
                <div class="key" data-key='w' data-upper="W">w</div>
                <div class="key" data-key='e' data-upper="E">e</div>
                <div class="key" data-key='r' data-upper="R">r</div>
                <div class="key" data-key='t' data-upper="T">t</div>
                <div class="key" data-key='y' data-upper="Y">y</div>
                <div class="key" data-key='u' data-upper="U">u</div>
                <div class="key" data-key='i' data-upper="I">i</div>
                <div class="key" data-key='o' data-upper="O">o</div>
                <div class="key" data-key='p' data-upper="P">p</div>
                <div class="key" data-key='['>[</div>
                <div class="key" data-key=']'>]</div>
                <div class="key" data-key='\'>|\</div>
            </div>
            <div class="Keyboard-the-three-row">
                <div class="key" data-capsLock='Capslock'>Caps lock</div>
                <div class="key" data-key='a' data-upper="A">a</div>
                <div class="key" data-key='s' data-upper="S">s</div>
                <div class="key" data-key='d' data-upper="D">d</div>
                <div class="key" data-key='f' data-upper="F">f</div>
                <div class="key" data-key='g' data-upper="G">g</div>
                <div class="key" data-key='h' data-upper="H">h</div>
                <div class="key" data-key='j' data-upper="J">j</div>
                <div class="key" data-key='k' data-upper="K">k</div>
                <div class="key" data-key='l' data-upper="L">l</div>
                <div class="key" data-key=';'>;</div>
                <div class="key" data-key="'">'</div>
                <div class="key" data-key='Enter'>Enter</div>
            </div>
            <div class="Keyboard-the-fourth-row">
                <div class="key" data-shift-left='LeftShift'>Shift</div>
                <div class="key" data-key='z' data-upper="Z">z</div>
                <div class="key" data-key='x' data-upper="X">x</div>
                <div class="key" data-key='c' data-upper="C">c</div>
                <div class="key" data-key='v' data-upper="V">v</div>
                <div class="key" data-key='b' data-upper="B">b</div>
                <div class="key" data-key='n' data-upper="N">n</div>
                <div class="key" data-key='m' data-upper="M">m</div>
                <div class="key" data-key=','>,</div>
                <div class="key" data-key='.'>.</div>
                <div class="key" data-key='/'>/</div>
                <div class="key" data-shift-right='RightShift'>Shift</div>
            </div>
            <div class="Keyboard-the-five-row">
                <div class="container__whitespace">
                    <div class="key whitespace" data-space='Space'>space</div>
                </div>
                <div class="key" data-alt-right='AltRight'>AltGr</div>
            </div>
        </div>
    </div>


    <script src="./script.js" type="module"></script>
</body>

</html>
